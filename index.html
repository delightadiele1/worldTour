<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WorldTour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/fa32ad1132.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/css/main.css"
    />
    <script defer type="text/javascript" src="src/map/mapdata.js"></script>
    <script defer type="text/javascript" src="src/map/continentmap.js"></script>
    <script defer type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container wrapper">
      <header class="top__header">
        <div class="row">
          <div class="col-6">
            <h1>
              <img
                width="50px"
                height="50px"
                src="src/img/worldLogo.png"
                alt=""
              />
              World<span class="text-primary">Tour</span>
            </h1>
          </div>
          <div class="col-6">
            <nav class="row">
              <form class="col-8 search__form">
                <div class="input-group input-group-lg mb-3 text-left col-8">
                  <input
                    type="text"
                    class="form-control search__input"
                    placeholder="Enter country name"
                    aria-label="country's name"
                    aria-describedby="search-country"
                  />
                  <button
                    class="btn btn-secondary search__btn"
                    type="submit"
                    id="search-country"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                  </button>
                </div>
              </form>
              <div class="col-4 ps-5 fs-4 fw-bold text-primary"><a href="" class="text-decoration-none">&larr; Map</a></div>
            </nav>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-4 px-0 bg-white d-flex flex-column align-items-start">
          <div class="result__sheet mb-auto"></div>
          <div class="pagination p-5 d-flex justify-content-between">
            <!-- <button class="btn page-btn" type="button">
              <i class="fa-solid fa-arrow-left"></i> page 1
            </button>
            <button class="btn page-btn" type="button">
              page 2 <i class="fa-solid fa-arrow-right"></i>
            </button> -->
          </div>
        </div>
        <div class="col-8 map__container">
          <div id="map" class="map"></div>
          <div class="data__description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
